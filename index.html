<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <H1 id="myH1">Rock-Paper-Scissors</H1><br><br>

    <img class= "image-button" src="rock.png" alt="RockImage" onclick="rock()">
 
    <img  class= "image-button" src="paper.png" alt="PaperImage" onclick="paper()">

    <img  class= "image-button" src="scissors.png" alt="ScissorsImage" onclick="scissors()">

    <h3 class="myH3" id="player-round">Player: </h3>
    <h3 class="myH3" id="computer-round">Computer:</h3>

 
    <h1 id="result">IT'S A TIE</H1> 

    <h2 id="player-score" > Player Score: </h2>

    <h2 id="computer-score" >Computer Score:</h2> 


    <script src="index.js"></script>
</body>
</html>
